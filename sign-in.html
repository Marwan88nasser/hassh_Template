<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <!--  Normalize Css File -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Bootstrap Framework Css File -->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  <!--  swiper Css File -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- Font Awesome Library File -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Font Swiper File -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- Main Css File -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Main Css Fonts File -->
  <!-- <link rel="stylesheet" href="fonts/fontStyle.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="sing-log-page">
    <div class="container">
      <div class="box-singIn">
        <div class="row g-4">
          <div class="col-12 col-md-4">
            <div class="box-content">
              <h5 class="heading">تسجيل الدخول</h5>
              <div class="row g-4">
                <div class="col-12 col-md-12">
                  <div class="inp-holder">
                    <label for="" class="sing-log-label">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" name="" id="" class="form-control">
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="inp-holder">
                    <label for="" class="sing-log-label">كلمة المرور</label>
                    <input type="password" name="" id="" class="form-control">
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="btn-holder">
                    <button class="main-btn w-100">تسجيل</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <div class="img-holder">
              <img src="img/singIn-img.png" alt="singIn photo">
            </div>
          </div>
          <div class="col-12 col-md-12">
            <div class="box-content align-items-start">
              <p class="option-sing-log">
                لا تملك حساباً بعد  ؟
                <a href="registration.html">أنشأ حساباً الآن</a>
              </p>
              <a href="#" class="option-sing-log forget">هل نسيت كلمة المرور ؟</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Framework Js File -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome Library Js File -->
  <script src="js/all.min.js"></script>
  <!-- Swiper Library Js File -->
  <script src="js/swiper-bundle.min.js"></script>
  <!-- Main Js File -->
  <script src="js/main.js"></script>
</body>

</html>
